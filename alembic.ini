[alembic]
# 脚本文件存放路径，%(here)s 表示当前目录
script_location = %(here)s/alembic

# 是否将当前目录添加到系统路径
prepend_sys_path = .

# 路径分隔符，使用操作系统默认
path_separator = os

# SQLAlchemy 数据库连接URL，在实际项目中配置
sqlalchemy.url = ''

[post_write_hooks]
# 迁移脚本生成后的钩子配置

[loggers]
# 日志记录器配置，定义了三种日志记录器
keys = root,sqlalchemy,alembic

[handlers]
# 日志处理器配置，只配置了控制台输出
keys = console

[formatters]
# 日志格式器配置
keys = generic

[logger_root]
# 根日志记录器配置
# 日志级别为警告
level = WARNING
# 使用控制台处理器
handlers = console
# 限定名称
qualname =

[logger_sqlalchemy]
# SQLAlchemy 日志记录器配置
# 日志级别为警告
level = WARNING
# 不使用处理器
handlers =  
# 限定SQLAlchemy引擎相关日志
qualname = sqlalchemy.engine  

[logger_alembic]
# Alembic 日志记录器配置
# 日志级别为信息
level = INFO
# 不使用处理器
handlers =  
# 限定Alembic相关日志
qualname = alembic  

[handler_console]
# 控制台日志处理器配置
# 使用流处理器
class = StreamHandler
# 输出到标准错误
args = (sys.stderr,)
level = NOTSET 
# 使用通用格式器
formatter = generic

[formatter_generic]
# 通用日志格式器配置
# 日志格式
format = %(levelname)-5.5s [%(name)s] %(message)s
# 时间格式
datefmt = %H:%M:%S
